<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitar Corrida - Passageiro</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
  .container { width:100%; max-width:500px; margin:auto; padding:20px; }
  .login-section, .solicitacao-section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; }
  input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #bbb; box-sizing: border-box; }
  button { cursor: pointer; }

  .processando { background: #fff3cd; color: #856404; }
  .sucesso { background: #d1edff; color: #155724; }
  .erro { background: #f8d7da; color: #721c24; }
  small { color: #666; font-size: 12px; }
</style>
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="login-section">
    <h2 style="text-align:center; margin-bottom:20px;">Login Passageiro</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()" style="background:#007bff; color:white;">ğŸ”‘ Fazer Login</button>
    <div id="msg"></div>
  </div>

  <!-- SolicitaÃ§Ã£o de Corrida -->
  <div class="solicitacao-section">
    <h3 style="text-align:center;">Solicitar Corrida</h3>
    
    <!-- Origem -->
    <div class="input-group">
      <label>EndereÃ§o de Origem:</label>
      <input type="text" id="origem" placeholder="Ex: Rua SebastiÃ£o de Melo 447, Nova IguaÃ§u, RJ">
      <small>ğŸ’¡ Digite: Rua, NÃºmero, Cidade, Estado</small>
      <button onclick="definirOrigem()" style="background:#17a2b8; color:white;">ğŸ“ Definir Origem</button>
      <div id="statusOrigem"></div>
    </div>

    <!-- Destino -->
    <div class="input-group" style="margin-top: 15px;">
      <label>EndereÃ§o de Destino:</label>
      <input type="text" id="destino" placeholder="Ex: Avenida Brasil 2000, Centro, Rio de Janeiro, RJ">
      <small>ğŸ’¡ Digite: Rua, NÃºmero, Cidade, Estado</small>
      <button onclick="definirDestino()" style="background:#6f42c1; color:white;">ğŸ¯ Definir Destino</button>
      <div id="statusDestino"></div>
    </div>

    <!-- Calcular Valor -->
    <div style="margin-top: 15px;">
      <button onclick="calcularValor()" style="background:#ffc107; color:black;">ğŸ’° Calcular Valor da Corrida</button>
      <div id="statusCalcular"></div>
    </div>

    <!-- Valor Calculado -->
    <div id="valorSection" style="display:none; margin-top: 15px; padding: 10px; background: #e9ecef; border-radius: 4px;">
      <h4>ğŸ’° Valor da Corrida: <span id="valorCorrida">R$ 0,00</span></h4>
    </div>

    <!-- Confirmar -->
    <div style="margin-top: 15px;">
      <button onclick="confirmarCorrida()" style="background:#28a745; color:white;">âœ… Confirmar Corrida</button>
      <div id="statusConfirmar"></div>
    </div>
  </div>
</div>

<script>
// ---- VARIÃVEIS GLOBAIS ----
const API = "https://moveme-backend-v80p.onrender.com";
let passageiro = null, origemCoords = null, destinoCoords = null, valorCorrida = 0;
let executando = false;

// ---- FUNÃ‡ÃƒO 1: LOGIN ----
async function fazerLogin() {
  if (executando) {
    console.log("â³ Login jÃ¡ em execuÃ§Ã£o...");
    return;
  }
  executando = true;
  
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  if (!email || !senha) {
    mostrarStatus(msg, "âŒ Digite email e senha", "erro");
    executando = false;
    return;
  }

  mostrarStatus(msg, "ğŸŸ¡ Verificando login...", "processando");
  console.log("ğŸ”‘ Iniciando login...");

  try {
    const res = await fetch(`${API}/bonecos`);
    const dados = await res.json();
    const p = dados.find(x => x.email === email && x.senha === senha);

    if (!p) {
      mostrarStatus(msg, "âŒ Login invÃ¡lido", "erro");
      console.log("âŒ Login falhou");
      return;
    }

    passageiro = p;
    mostrarStatus(msg, `âœ… Logado: ${p.nome}`, "sucesso");
    console.log("âœ… Login OK:", p.nome);
    
  } catch (e) {
    mostrarStatus(msg, "âŒ Erro de conexÃ£o", "erro");
    console.error("âŒ Erro login:", e);
  } finally {
    executando = false;
  }
}

// ---- FUNÃ‡ÃƒO 2: DEFINIR ORIGEM ----
async function definirOrigem() {
  if (executando) {
    console.log("â³ Origem jÃ¡ em execuÃ§Ã£o...");
    return;
  }
  executando = true;
  
  const endereco = document.getElementById("origem").value.trim();
  const statusOrigem = document.getElementById("statusOrigem");
  
  if (!endereco) {
    mostrarStatus(statusOrigem, "âŒ Digite endereÃ§o de origem", "erro");
    executando = false;
    return;
  }

  mostrarStatus(statusOrigem, "ğŸŸ¡ Convertendo endereÃ§o...", "processando");
  console.log("ğŸ“ Convertendo origem:", endereco);

  try {
    const coords = await enderecoParaCoordenadas(endereco);
    origemCoords = coords;
    mostrarStatus(statusOrigem, `âœ… Origem definida`, "sucesso");
    console.log("âœ… Origem salva:", coords);
    
  } catch (e) {
    mostrarStatus(statusOrigem, "âŒ EndereÃ§o nÃ£o encontrado. Digite: Rua, NÂº, Cidade, Estado", "erro");
    console.error("âŒ Erro origem:", e);
  } finally {
    executando = false;
  }
}

// ---- FUNÃ‡ÃƒO 3: DEFINIR DESTINO ----
async function definirDestino() {
  if (executando) {
    console.log("â³ Destino jÃ¡ em execuÃ§Ã£o...");
    return;
  }
  executando = true;
  
  const endereco = document.getElementById("destino").value.trim();
  const statusDestino = document.getElementById("statusDestino");
  
  if (!endereco) {
    mostrarStatus(statusDestino, "âŒ Digite endereÃ§o de destino", "erro");
    executando = false;
    return;
  }

  mostrarStatus(statusDestino, "ğŸŸ¡ Convertendo endereÃ§o...", "processando");
  console.log("ğŸ¯ Convertendo destino:", endereco);

  try {
    const coords = await enderecoParaCoordenadas(endereco);
    destinoCoords = coords;
    mostrarStatus(statusDestino, `âœ… Destino definido`, "sucesso");
    console.log("âœ… Destino salvo:", coords);
    
  } catch (e) {
    mostrarStatus(statusDestino, "âŒ EndereÃ§o nÃ£o encontrado. Digite: Rua, NÂº, Cidade, Estado", "erro");
    console.error("âŒ Erro destino:", e);
  } finally {
    executando = false;
  }
}

// ---- FUNÃ‡ÃƒO 4: CALCULAR VALOR ----
function calcularValor() {
  if (executando) {
    console.log("â³ CÃ¡lculo jÃ¡ em execuÃ§Ã£o...");
    return;
  }
  executando = true;
  
  const statusCalcular = document.getElementById("statusCalcular");
  
  if (!origemCoords || !destinoCoords) {
    mostrarStatus(statusCalcular, "âŒ Defina origem e destino primeiro", "erro");
    executando = false;
    return;
  }

  mostrarStatus(statusCalcular, "ğŸŸ¡ Calculando distÃ¢ncia...", "processando");
  console.log("ğŸ’° Calculando valor...");

  try {
    const distancia = calcularDistancia(origemCoords, destinoCoords);
    valorCorrida = distancia * 5.00;
    
    document.getElementById("valorCorrida").textContent = `R$ ${valorCorrida.toFixed(2)}`;
    document.getElementById("valorSection").style.display = "block";
    mostrarStatus(statusCalcular, `âœ… ${distancia.toFixed(2)} km Ã— R$5,00 = R$ ${valorCorrida.toFixed(2)}`, "sucesso");
    console.log(`ğŸ’° Valor calculado: R$ ${valorCorrida.toFixed(2)}`);
    
  } catch (e) {
    mostrarStatus(statusCalcular, "âŒ Erro ao calcular valor", "erro");
    console.error("âŒ Erro cÃ¡lculo:", e);
  } finally {
    executando = false;
  }
}

// ---- FUNÃ‡ÃƒO 5: CONFIRMAR CORRIDA ----
async function confirmarCorrida() {
  if (executando) {
    console.log("â³ ConfirmaÃ§Ã£o jÃ¡ em execuÃ§Ã£o...");
    return;
  }
  executando = true;
  
  const statusConfirmar = document.getElementById("statusConfirmar");
  
  if (!origemCoords || !destinoCoords) {
    mostrarStatus(statusConfirmar, "âŒ Defina origem e destino", "erro");
    executando = false;
    return;
  }

  if (valorCorrida === 0) {
    mostrarStatus(statusConfirmar, "âŒ Calcule o valor primeiro", "erro");
    executando = false;
    return;
  }

  const email = document.getElementById("email").value.trim();
  let passageiro_nome = passageiro ? passageiro.nome : email;
  
  if (!passageiro_nome) {
    mostrarStatus(statusConfirmar, "âŒ Digite um email", "erro");
    executando = false;
    return;
  }

  mostrarStatus(statusConfirmar, "ğŸŸ¡ Salvando corrida...", "processando");
  console.log("âœ… Salvando corrida...");

  try {
    const corridaData = {
      passageiro_id: passageiro ? passageiro.id : 0,
      passageiro_nome: passageiro_nome,
      origem_lat: origemCoords.lat,
      origem_lng: origemCoords.lng,
      destino_lat: destinoCoords.lat,
      destino_lng: destinoCoords.lng,
      valor: valorCorrida,
      status: 'solicitada'
    };

    console.log("ğŸ“¤ Dados da corrida:", corridaData);

    const res = await fetch(`${API}/corridas/nova`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(corridaData)
    });

    if (res.ok) {
      mostrarStatus(statusConfirmar, "âœ… Corrida salva! Redirecionando...", "sucesso");
      console.log("ğŸ‰ CORRIDA SALVA NA TABELA!");
      
      setTimeout(() => {
        window.location.href = "mapadoboneco.html";
      }, 2000);
      
    } else {
      const erro = await res.json();
      throw new Error(erro.error || "Erro ao salvar corrida");
    }

  } catch (e) {
    mostrarStatus(statusConfirmar, `âŒ Erro: ${e.message}`, "erro");
    console.error("âŒ Erro confirmar:", e);
  } finally {
    executando = false;
  }
}

// ---- FUNÃ‡Ã•ES AUXILIARES ----
async function enderecoParaCoordenadas(endereco) {
  const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(endereco)}&format=json&limit=1`;
  const res = await fetch(url, { headers: {'User-Agent': 'MoveMeApp/1.0'} });
  const data = await res.json();
  
  if (data.length > 0) {
    return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
  }
  throw new Error("EndereÃ§o nÃ£o encontrado");
}

function calcularDistancia(coord1, coord2) {
  const R = 6371;
  const dLat = (coord2.lat - coord1.lat) * Math.PI / 180;
  const dLon = (coord2.lng - coord1.lng) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(coord1.lat * Math.PI / 180) * Math.cos(coord2.lat * Math.PI / 180) * 
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function mostrarStatus(elemento, mensagem, tipo) {
  elemento.innerHTML = mensagem;
  elemento.className = `status ${tipo}`;
}
</script>
