<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Garupa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro Garupa</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="telefone" placeholder="Telefone">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function cadastrar() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('msg');

      if (!nome || !telefone || !senha) {
        msg.textContent = 'Preencha todos os campos';
        msg.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('https://moveme-backend-v80p.onrender.com/garupa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, telefone, senha })
        });

        const data = await res.json();

        if (data.ok) {
          msg.textContent = 'Garupa cadastrado!';
          msg.style.color = 'green';
          document.getElementById('nome').value = '';
          document.getElementById('telefone').value = '';
          document.getElementById('senha').value = '';
        } else {
          msg.textContent = 'Erro ao cadastrar';
          msg.style.color = 'red';
        }
      } catch (err) {
        msg.textContent = 'Erro de conex√£o';
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
