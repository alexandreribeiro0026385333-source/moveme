<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cadastro Passageiro</title>
  <style>
    /* LOGO MOVEME */
    .logo {
      color: red;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; margin:0; }
    .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
    h2 { text-align:center; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
    #msg { text-align:center; margin-top:10px; color:#333; }
    
    /* RODAPÉ */
    .footer {
      text-align: center;
      font-size: 10px;
      color: #666;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MOVEME</div>
    <h2>Cadastro Passageiro</h2>
    <form id="cadForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="senha" placeholder="Senha" required>
      <input type="text" id="placa" placeholder="Placa" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
    
    <div class="footer">
      @Rights Alexandre Ribeiro DeepSeek Gemini ChatGPT5 André Bonotto
    </div>
  </div>

  <script>
    const form = document.getElementById('cadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nome: document.getElementById('nome').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        email: document.getElementById('email').value.trim(),
        senha: document.getElementById('senha').value.trim(),
        placa: document.getElementById('placa').value.trim()
      };

      try {
        const res = await fetch('https://moveme-backend-v80p.onrender.com/boneco', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if(res.ok){
          msg.textContent = "Passageiro cadastrado!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "Erro ao cadastrar.";
          msg.style.color = "red";
        }
      } catch(err) {
        msg.textContent = "Erro de conexão.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
