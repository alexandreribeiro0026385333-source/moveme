<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Boneco</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
    .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #ccc; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro Boneco</h2>
    <form id="cadForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('cadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        senha: document.getElementById('senha').value
      };
      try {
        const res = await fetch('https://<SEU_BACKEND_RENDER>/boneco', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if(res.ok){ msg.textContent="Boneco cadastrado!"; form.reset(); }
        else msg.textContent="Erro ao cadastrar.";
      } catch(err) { msg.textContent="Erro de conex√£o."; }
    });
  </script>
</body>
</html>
