<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Motorista</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { 
    margin:0; 
    font-family: Arial, sans-serif; 
    background:#f4f4f4; 
  }
  .container { 
    width:100%; 
    max-width:500px; 
    margin:auto; 
    padding:20px; 
  }
  .login-section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  input, button { 
    width:100%; 
    padding:10px; 
    margin:8px 0; 
    border-radius:4px; 
    border:1px solid #bbb; 
    box-sizing: border-box;
  }
  button { 
    background:#007bff; 
    color:white; 
    border:none; 
    cursor: pointer;
  }
  button:hover { 
    background:#0056b3; 
  }
  .botoes-corrida {
    display: flex;
    gap: 10px;
    margin: 15px 0;
  }
  .botoes-corrida button {
    flex: 1;
    padding: 12px;
  }
  #btnCorridasDisponiveis { background: #28a745; }
  #btnCorridasDisponiveis:hover { background: #218838; }
  #btnTerminar { background: #dc3545; }
  #btnTerminar:hover { background: #c82333; }
  #btnPagar { background: #ffc107; color: black; }
  #btnPagar:hover { background: #e0a800; }
  
  #map { 
    width:100%; 
    height:70vh; 
    background:#eee;
    border-radius: 8px;
  }
  #msg { 
    text-align:center; 
    color:red; 
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="login-section">
    <h2 style="text-align:center; margin-bottom:20px;">Login Motorista</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="msg"></p>
  </div>

  <!-- Botões LADO A LADO ACIMA DO MAPA -->
  <div class="botoes-corrida">
    <button id="btnCorridasDisponiveis">Corridas Disponíveis</button>
    <button id="btnTerminar">Terminar Corrida</button>
    <button id="btnPagar">Pagar Corrida</button>
  </div>

  <!-- MAPA GRANDE -->
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Código do motorista...
</script>
</body>
</html>
