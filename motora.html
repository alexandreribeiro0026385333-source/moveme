<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Motorista</title>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
  .container { width:100%; max-width:400px; margin:auto; padding:20px; }
  input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #bbb; }
  button { background:#007bff; color:white; border:none; }
  button:hover { background:#0056b3; }
  #map { width:100%; height:300px; margin:10px 0; }
  #msg { text-align:center; color:red; }
</style>
</head>
<body>

<div class="container">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button id="btnLogin">Entrar</button>

  <div id="map"></div>

  <button id="btnTerminar">Terminar Corrida</button>
  <button id="btnPagar">Pagar Corrida</button>

  <p id="msg"></p>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const API = "https://moveme-backend-v80p.onrender.com";

// ---- LOGIN MOTORISTA ----
document.getElementById("btnLogin").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  try {
    const res = await fetch(`${API}/motora`);
    const dados = await res.json();

    const m = dados.find(x => x.email === email && x.senha === senha);

    if (!m) {
      msg.textContent = "Login inválido";
      return;
    }

    window.motorista = m;
    msg.style.color = "green";
    msg.textContent = "Logado com sucesso";

    carregarMapa(m);
    carregarCorrida(m.id);

  } catch (e) {
    msg.textContent = "Erro de conexão";
  }
};

// ---- MAPA COM LEAFLET ----
let map;
function carregarMapa(motorista) {
  // Se o motorista tem coordenadas, usa elas. Senão, usa centro do Brasil
  const lat = motorista.latitude || -15.7975;
  const lng = motorista.longitude || -47.8919;
  
  map = L.map('map').setView([lat, lng], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Marcador do motorista
  L.marker([lat, lng])
    .addTo(map)
    .bindPopup(`<b>${motorista.nome}</b><br>Motorista`)
    .openPopup();
}

// ---- GEOCODING GRATUITO (Nominatim) ----
async function enderecoParaCoordenadas(endereco) {
  const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(endereco)}&format=json&limit=1`;
  const res = await fetch(url, {
    headers: { 'User-Agent': 'MoveMeApp/1.0' }
  });
  const data = await res.json();
  if (data.length > 0) {
    return {
      lat: parseFloat(data[0].lat),
      lng: parseFloat(data[0].lon)
    };
  }
  return null;
}

// ---- CARREGAR CORRIDAS ----
async function carregarCorrida(idMotora) {
  try {
    const res = await fetch(`${API}/corridas`);
    const lista = await res.json();
    const corrida = lista.find(c => c.motorista_id == idMotora);

    if (corrida) {
      window.corridaAtual = corrida;
      // Aqui você pode adicionar marcadores de origem/destino da corrida
      console.log("Corrida ativa:", corrida);
    }
  } catch (e) {
    console.log("Erro ao carregar corridas");
  }
}

// ---- BOTÕES ----
document.getElementById("btnTerminar").onclick = () => {
  if (!window.corridaAtual) alert("Nenhuma corrida ativa.");
  else alert("Corrida terminada.");
};

document.getElementById("btnPagar").onclick = () => {
  if (!window.corridaAtual) alert("Nenhuma corrida ativa.");
  else alert("Corrida paga.");
};
</script>
</body>
</html>
