<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Motorista</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { 
    margin:0; 
    font-family: Arial, sans-serif; 
    background:#f4f4f4; 
  }
  .container { 
    width:100%; 
    max-width:500px; 
    margin:auto; 
    padding:20px; 
  }
  .login-section {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  input, button { 
    width:100%; 
    padding:10px; 
    margin:8px 0; 
    border-radius:4px; 
    border:1px solid #bbb; 
    box-sizing: border-box;
  }
  button { 
    background:#007bff; 
    color:white; 
    border:none; 
    cursor: pointer;
  }
  button:hover { 
    background:#0056b3; 
  }
  .botoes-corrida {
    display: flex;
    gap: 10px;
    margin: 15px 0;
  }
  .botoes-corrida button {
    flex: 1;
    padding: 12px;
  }
  #btnTerminar { background: #dc3545; }
  #btnTerminar:hover { background: #c82333; }
  #btnPagar { background: #ffc107; color: black; }
  #btnPagar:hover { background: #e0a800; }
  
  #map { 
    width:100%; 
    height:70vh; 
    background:#eee;
    border-radius: 8px;
  }
  #msg { 
    text-align:center; 
    color:red; 
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="login-section">
    <h2 style="text-align:center; margin-bottom:20px;">Login Motorista</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <p id="msg"></p>
  </div>

  <!-- Botões LADO A LADO ACIMA DO MAPA - APENAS 2 -->
  <div class="botoes-corrida">
    <button id="btnTerminar">Terminar Corrida</button>
    <button id="btnPagar">Pagar Corrida</button>
  </div>

  <!-- MAPA GRANDE -->
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const API = "https://moveme-backend-v80p.onrender.com";

// ---- LOGIN MOTORISTA ----
document.getElementById("btnLogin").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  try {
    const res = await fetch(`${API}/motora`);
    const dados = await res.json();

    const m = dados.find(x => x.email === email && x.senha === senha);

    if (!m) {
      msg.textContent = "Login inválido";
      return;
    }

    window.motorista = m;
    msg.style.color = "green";
    msg.textContent = "Logado com sucesso";

    carregarMapa(m);
    carregarCorrida(m.id);

  } catch (e) {
    msg.textContent = "Erro de conexão";
  }
};

// ---- MAPA COM LEAFLET ----
let map;
function carregarMapa(motorista) {
  const lat = motorista.latitude || -15.7975;
  const lng = motorista.longitude || -47.8919;
  
  map = L.map('map').setView([lat, lng], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([lat, lng])
    .addTo(map)
    .bindPopup(`<b>${motorista.nome}</b><br>Motorista`)
    .openPopup();
}

// ---- CARREGAR CORRIDAS ----
async function carregarCorrida(idMotora) {
  try {
    const res = await fetch(`${API}/corridas`);
    const lista = await res.json();
    const corrida = lista.find(c => c.motorista_id == idMotora);

    if (corrida) {
      window.corridaAtual = corrida;
    }
  } catch (e) {
    console.log("Erro ao carregar corridas");
  }
}

// ---- BOTÕES ----
document.getElementById("btnTerminar").onclick = () => {
  if (!window.corridaAtual) alert("Nenhuma corrida ativa.");
  else alert("Corrida terminada.");
};

document.getElementById("btnPagar").onclick = () => {
  if (!window.corridaAtual) alert("Nenhuma corrida ativa.");
  else alert("Corrida paga.");
};
</script>
</body>
</html>
