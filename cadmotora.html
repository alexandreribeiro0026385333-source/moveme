<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Motorista</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; margin:0; }
    .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
    h2 { text-align:center; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #ccc; box-sizing:border-box; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    #msg { text-align:center; margin-top:10px; color:#333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro Motorista</h2>
    <form id="cadForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="placa" placeholder="Senha (placa Mercosul)" required pattern="[A-Z]{3}-[0-9]{1}[A-Z0-9]{1}[0-9]{2}">
      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('cadForm');
    const msg = document.getElementById('msg');

    function validarPlaca(placa) {
      const regex = /^[A-Z]{3}-[0-9][A-Z0-9][0-9]{2}$/;
      return regex.test(placa.toUpperCase());
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const placa = document.getElementById('placa').value.toUpperCase();
      const email = document.getElementById('email').value;

      if(!validarPlaca(placa)){
        msg.textContent = "Placa inválida. Use o padrão Mercosul (ABC1D23).";
        return;
      }

      const data = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        email: email,
        senha: placa,
        placa: placa
      };

      try {
        const res = await fetch('https://<SEU_BACKEND_RENDER>/motora', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if(res.ok){
          msg.textContent = "Motorista cadastrado!";
          form.reset();
        } else {
          msg.textContent = "Erro ao cadastrar. Conferir se o email já existe.";
        }
      } catch(err){
        msg.textContent = "Erro de conexão.";
      }
    });
  </script>
</body>
</html>
