<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Moveme</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.55052, -46.633308], 12); // ponto inicial
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function atualizarMapa(){
      try{
        const res = await fetch('https://<SEU_BACKEND_RENDER>/ativos');
        const data = await res.json();
        map.eachLayer(l=>{ if(l.options && l.options.pane==='markerPane') map.removeLayer(l); });
        
        data.motora.forEach(m=>{
          L.marker([m.latitude, m.longitude], { title:m.nome }).addTo(map).bindPopup(`Motora: ${m.nome}`);
        });
        data.bonecos.forEach(b=>{
          L.marker([b.latitude, b.longitude], { title:b.nome, icon:L.icon({iconUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png'}) }).addTo(map).bindPopup(`Boneco: ${b.nome}`);
        });
      } catch(err){ console.log("Erro ao atualizar mapa", err); }
    }

    atualizarMapa();
    setInterval(atualizarMapa, 5000); // atualiza a cada 5s
  </script>
</body>
</html>
